# Local override for testing production compose without Dokploy
# Usage: docker compose -f docker-compose-production.yml -f docker-compose-production.local.yml --env-file .env.production up -d

services:
  temporal-ui-proxy:
    ports:
      - "80:80"
    labels:
      traefik.enable: "false"

networks:
  dokploy-network:
    external: false
    driver: bridge
