# Temporal Server - Production Docker Compose for Dokploy
# Usage: docker compose -f docker-compose-production.yml --env-file .env.production up -d
#
# Prerequisites:
#   - The external network 'dokploy-network' must exist (created by Dokploy)
#   - Configure environment variables in Dokploy's UI or in .env.production

services:
  postgresql:
    image: postgres:${POSTGRESQL_VERSION}
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
    networks:
      - temporal-network
    volumes:
      - temporal-postgresql-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 30s

  temporal-admin-tools:
    image: temporalio/admin-tools:${TEMPORAL_ADMINTOOLS_VERSION}
    restart: on-failure:6
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=postgresql
      - SQL_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - temporal-network
    volumes:
      - ./scripts:/scripts
    entrypoint: ["/bin/sh"]
    command: /scripts/setup-postgres.sh

  temporal:
    image: temporalio/server:${TEMPORAL_VERSION}
    restart: unless-stopped
    depends_on:
      temporal-admin-tools:
        condition: service_completed_successfully
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PWD=${POSTGRES_PASSWORD}
      - POSTGRES_SEEDS=postgresql
      - BIND_ON_IP=0.0.0.0
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/production-sql.yaml
    networks:
      - temporal-network
      - dokploy-network
    volumes:
      - ./dynamicconfig:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "7233"]
      interval: 5s
      timeout: 3s
      start_period: 30s
      retries: 60

  temporal-create-namespace:
    image: temporalio/admin-tools:${TEMPORAL_ADMINTOOLS_VERSION}
    restart: on-failure:5
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - DEFAULT_NAMESPACE=${DEFAULT_NAMESPACE:-default}
    networks:
      - temporal-network
    volumes:
      - ./scripts:/scripts
    entrypoint: ["/bin/sh"]
    command: /scripts/create-namespace.sh

  temporal-ui:
    image: temporalio/ui:${TEMPORAL_UI_VERSION}
    restart: unless-stopped
    depends_on:
      temporal:
        condition: service_healthy
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=https://${TEMPORAL_UI_DOMAIN}
    networks:
      - temporal-network

  temporal-auth-init:
    image: httpd:alpine
    entrypoint: sh
    command: -c "htpasswd -nbB $${TEMPORAL_UI_USER} $${TEMPORAL_UI_PASSWORD} > /auth/.htpasswd && echo 'Auth file generated for user:' $${TEMPORAL_UI_USER}"
    environment:
      - TEMPORAL_UI_USER=${TEMPORAL_UI_USER}
      - TEMPORAL_UI_PASSWORD=${TEMPORAL_UI_PASSWORD}
    volumes:
      - temporal-auth:/auth

  temporal-ui-proxy:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      temporal-ui:
        condition: service_started
      temporal-auth-init:
        condition: service_completed_successfully
    volumes:
      - ./deployment/nginx/auth-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - temporal-auth:/auth:ro
    networks:
      - temporal-network
      - dokploy-network
    labels:
      traefik.enable: "true"
      traefik.http.routers.temporal-ui.rule: "Host(`${TEMPORAL_UI_DOMAIN}`)"
      traefik.http.routers.temporal-ui.entrypoints: "websecure"
      traefik.http.routers.temporal-ui.tls: "true"
      traefik.http.routers.temporal-ui.tls.certresolver: "letsencrypt"
      traefik.http.services.temporal-ui.loadbalancer.server.port: "80"
      traefik.docker.network: "dokploy-network"

networks:
  temporal-network:
    driver: bridge
    internal: true
  dokploy-network:
    external: true

volumes:
  temporal-postgresql-data:
  temporal-auth:
